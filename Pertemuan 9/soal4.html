<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    <input type="number" id="bilangan1" value="0" onchange="hitungJumlah()"><br>
    <span>+</span><br>
    <input type="number" id="bilangan2" value="0" onchange="hitungJumlah()"><br>
    <span>=</span><br>
    <input type="number" id="hasil" value="0">

    <!-- Java Script -->
     <script>
        function hitungJumlah() {
            let bilangan1 = parseInt(document.getElementById("bilangan1").value);
            let bilangan2 = parseInt(document.getElementById("bilangan2").value);
            let hasil = parseInt(bilangan1) + parseInt(bilangan2);

            document.getElementById('hasil').value = hasil;
        }
     </script>
</body>
</html>
