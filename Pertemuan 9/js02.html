<!DOCTYPE html>
<html lang="id">
<head>
    <title>Document</title>
    <script>
        let bil1= 10;
        let bil2= 20;
        let hasil= bil1+bil2;
        console.log("Jumlah dari bilangan 1" + bil1 + "bilangan 2"  +bil2 + "adalah" + hasil);

        function jumlahkan(){
            let bil1= document.getElementById("bil1").value;
            let bil2= document.getElementById("bil2").value;
            let hasil= parseFloat(bil1) + parseFloat(bil2);
            let area_hasil = documentElementById("hasil");
            area_hasil.innerHtml=hasil;
        }
    </script>
</head>

<body>
    <form>
        Bilangan 1 :
        <input type="number" id="bil1" name="bil1" value="">
        <br>
        Bilangan 2 :
        <input type="number" id="bil2" name="bil1" value="">
        <br>
        <input type="button" value="+" onclick="jumlahkan">
        Hasil : <span id="hasil"></span>
    </form>
</body>
</html>
